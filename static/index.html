<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Knowledge Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>☕ Coffee Knowledge Chatbot</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat conversation">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    maxlength="1000"
                    aria-label="Message input"
                    autocomplete="off"
                    disabled
                >
                <button 
                    id="sendButton" 
                    aria-label="Send message"
                    disabled
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-hint" id="inputHint">
                Ask about coffee business strategies, sales, menu design, equipment, pricing, and more! • Type 'topics' to see available knowledge
            </div>
        </div>
    </div>
    
    <!-- Loading overlay for initial connection -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Connecting to chatbot...</p>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
